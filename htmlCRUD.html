<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eps</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white bg-opacity-50 rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Datos de Clientes</h2>
        <form action="Salidas.php" method="POST">
            <!-- Nombre -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el nombre">
            </div>

            <!-- Apellido -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el apellido">
            </div>

            <!-- Tipo de Documento y Número de Documento en una línea -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <!-- Tipo de Documento -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tipo_documento">Tipo de Documento</label>
                    <select name="tipo_documento" id="tipo_documento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CC">CC</option>
                        <option value="PPT">PPT</option>
                        <!-- Otros tipos de documento pueden añadirse aquí -->
                    </select>
                </div>
                <!-- Número de Documento -->
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="numero_documento">Número de Documento</label>
                    <input type="tel" name="numero_documento" id="numero_documento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el número de documento">
                </div>
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el teléfono">
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fechnacimiento">Fecha de Nacimiento</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Botones CRUD -->
            <div class="grid grid-cols-2 gap-4">
                <button type="submit" name="accion" value="create" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Crear
                </button>
                <button type="submit" name="accion" value="read" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Buscar
                </button>
                <button type="submit" name="accion" value="update" class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Actualizar
                </button>
                <button type="submit" name="accion" value="delete" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</body>

<style>
    body {
        background-image: url('https://64.media.tumblr.com/d46e5525f8aa78713aaa64fe999a6ee2/tumblr_inline_nfpj94Cr6R1s6lw3t.gif');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        margin: 0;
        height: 100vh;
    }
</style>
</html>
